<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .node {
        stroke: #fff;
        stroke-width: 1.5px;
    }

    .link {
        fill: none;
        stroke: #bbb;
    }

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="/node_modules/ssvg/dist/ssvg.js"></script>
<script>

  var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

  var color = d3.scaleOrdinal(d3.schemeCategory20);

  var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().distance(10).strength(0.5))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

  function createRandomGraph(numberNodes, connectionsPerNode)
  {
    var alphabet = 'abcdefghijklmnopqrstuvwxyz';
    var ids = [];

    for(var i = 0; i < numberNodes; i++)
    {
      var id = '';
      for(let j = 0; j < 10; j++) {
        id += alphabet[Math.round(Math.random() * (alphabet.length - 1))];
      }
      ids.push(id);
    }

    var nodes = [];

    for(i = 0; i < numberNodes; i++)
    {
      nodes.push({id: ids[i], group: Math.round(Math.random() * 9)});
    }

    var links = []

    for(i = 0; i < numberNodes * connectionsPerNode / 2; i++)
    {
      var id1 = ids[Math.round(Math.random()*(numberNodes-1))];
      var id2 = ids[Math.round(Math.random()*(numberNodes-1))];

      if(id1 !== id2)
      {
        links.push({source: id1, target: id2, value: Math.round(Math.random()*9)})
      }
    }

    return { nodes: nodes, links: links };
  }

  var graph = createRandomGraph(100, 20);
  setTimeout(function(error) {
    if (error) throw error;

    var nodes = graph.nodes,
      nodeById = d3.map(nodes, function(d) { return d.id; }),
      links = graph.links,
      bilinks = [];

    links.forEach(function(link) {
      var s = link.source = nodeById.get(link.source),
        t = link.target = nodeById.get(link.target),
        i = {}; // intermediate node
      nodes.push(i);
      links.push({source: s, target: i}, {source: i, target: t});
      bilinks.push([s, i, t]);
    });

    var link = svg.selectAll(".link")
      .data(bilinks)
      .enter().append("path")
      .attr("class", "link");

    var node = svg.selectAll(".node")
      .data(nodes.filter(function(d) { return d.id; }))
      .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .attr("fill", function(d) { return color(d.group); })
      .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

    node.append("title")
      .text(function(d) { return d.id; });

    simulation
      .nodes(nodes)
      .on("tick", ticked);

    simulation.force("link")
      .links(links);

    function ticked() {
      link.attr("d", positionLink);
      node.attr("transform", positionNode);
    }
  });

  function positionLink(d) {
    return "M" + d[0].x + "," + d[0].y
      + "S" + d[1].x + "," + d[1].y
      + " " + d[2].x + "," + d[2].y;
  }

  function positionNode(d) {
    return "translate(" + d.x + "," + d.y + ")";
  }

  function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x, d.fy = d.y;
  }

  function dragged(d) {
    d.fx = d3.event.x, d.fy = d3.event.y;
  }

  function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null, d.fy = null;
  }

</script>
